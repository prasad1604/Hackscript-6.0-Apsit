<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2f2f2f;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            width: 90%;
        }

        h1 {
            color: #FF5722;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 2.2rem;
        }

        pre {
            background-color: #1a1a1a;
            padding: 1.5rem;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            border: 1px solid #3f3f3f;
            max-height: 60vh;
            overflow-y: auto;
        }

        .upload-again {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.8rem 1.5rem;
            background-color: #FF5722;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .upload-again:hover {
            background-color: #ff4500;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2f2f2f;
        }

        ::-webkit-scrollbar-thumb {
            background: #FF5722;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results for Agent Speech</h1>
        
        <pre>
{% for line in results %}
{{ line }}
{% endfor %}
        </pre>

        <a href="/" class="upload-again">Upload Another File</a>
    </div>
</body>
</html>
